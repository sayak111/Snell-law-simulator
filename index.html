<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <label for="alpha-input">Alpha Input:</label>
        <input type="number" name="alpha-input" id="alpha-input" min="0" max="90">

        <label for="n1-input">N1 Input:</label>
        <input type="number" name="n1-input" id="n1-input" min="1" value="1">

        <label for="n2-input">N2 Input:</label>
        <input type="number" id="n2-input" min="1" value="1.5">

        <span id="beta"></span>
    </div>

    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
